<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="digital_clock">
        <span id="hours" class="time_color">00</span>
        <span class="time_color">:</span>
        <span id="minutes" class="time_color">00</span>
        <span class="time_color">:</span>
        <span id="seconds" class="time_color">00 </span>
        <span id="period" class="time_color period_color"> PM</span>
    </div>
</body>
<script src="script.js"></script>
</html>
